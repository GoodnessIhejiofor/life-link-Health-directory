<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Signup | Lifelink </title>
    <link rel="stylesheet" href="/register.css">
    <!-- <link rel="stylesheet" href="../designs/register.css"> -->


</head>

<body>
    <section id="banner">
        <img src="/images/Lifelink_logo.png" class="logo">
        <!-- <div class="banner-text">
            <h1>Lifelink Health Directory!</h1>
            <p>Helping you make informed health decisions.</p>
        </div> -->

        <div class="background"></div>    
         <div class="container">
    
        <form class="form" action="/login.html">
            <p class="title">Register your account</p>
            <p class="message">Sign up now! </p>
            <div class="flex">
                <label>
                    <input required="" placeholder="" type="text" class="input" name="firstname">
                    <span>Firstname</span>
                </label>
    
                <label>
                    <input required="" placeholder="" type="text" class="input" name="lastname">
                    <span>Lastname</span>
                </label>
            </div>

            <label>
                <input required="" placeholder="" type="email" class="input" name="email">
                <span>Email</span>
            </label>
            <label>
                <input required="" placeholder="" type="text" class="input" name="phone_number">
                <span>Phone number</span>
            </label>

            <label>
                <input required="" placeholder="" type="password" class="input" name="password">
                <span>Password</span>
            </label>
            <button class="submit">Submit</button>
            <p class="signin">Already have an account ? <a href="/login.html">Sign in</a> </p>
            <!-- <p class="signin"> <a href="/">Back to home</a> </p> -->

        </form>
        </div>
    </section>
</body>
</html>
